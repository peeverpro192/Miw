<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <p class="font-bold">Happy Valentine's Day</p>
                        <p class="">
                            ขอบคุณที่เข้ามาทำให้มีความสุข เป็นรอยยิ้ม และเป็นเสียงหัวเราะให้กันในทุกๆวันวาเลนไทน์นี้ขอให้มีความสุขมากๆ และอยู่ด้วยกันแบบนี้ตลอดไปนะ
                        </p>
                    </div>
                </div>
            </div>
            <div class="heart"></div>
            <div class="click">To Miw.</div>
        </div>
    </div>
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
        });
    </script>
    <script>
        gsap.to('.envelope-wrapper', {
            duration: 1,
            y: -8, // เลื่อนขึ้น
            yoyo: true,
            repeat: -1, // ทำซ้ำตลอดเวลา
            ease: "power2.inOut"
        });
    </script>
</body>
</html>
